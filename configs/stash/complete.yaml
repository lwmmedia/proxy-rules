# Proxy Groups
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Auto
      - DIRECT

  - name: Auto
    type: url-test
    url: http://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      # Add your proxy names here
      # - US-West
      # - US-East
      # - US-Central

  # Streaming Services
  - name: YouTube
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

  - name: Netflix
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

  # Social Media
  - name: Telegram
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

  - name: Discord
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

  - name: Twitter
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

  # Global Tech Services
  - name: Google
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

  - name: Microsoft
    type: select
    proxies:
      - PROXY
      - Auto
      - DIRECT

# Rule Providers
rule-providers:
  # Streaming Services
  youtube:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/streaming/youtube.list
    path: ./ruleset/youtube.yaml
    interval: 86400

  netflix:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/streaming/netflix.list
    path: ./ruleset/netflix.yaml
    interval: 86400

  # Social Media Platforms
  telegram:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/social/telegram.list
