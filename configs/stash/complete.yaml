# Stash Complete Configuration
# Proxy Rules Collection by lwmmedia
# Last Updated: November 10, 2025
# Repository: https://github.com/lwmmedia/proxy-rules

# Port configuration
port: 7890
socks-port: 7891
mixed-port: 7892

# Allow connections from LAN
allow-lan: false

# Bind address for LAN connections
# bind-address: "*"

# Operating mode: rule, global, direct
mode: rule

# Log level: info, warning, error, debug, silent
log-level: info

# IPv6 support
ipv6: false

# External controller
external-controller: 127.0.0.1:9090

# External UI
# external-ui: folder

# Secret for API authentication
# secret: ""

# DNS Configuration
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time1.*.com"
    - "time2.*.com"
    - "time3.*.com"
    - "time4.*.com"
    - "time5.*.com"
    - "time6.*.com"
    - "time7.*.com"
    - "ntp.*.com"
    - "ntp1.*.com"
    - "ntp2.*.com"
    - "ntp3.*.com"
    - "ntp4.*.com"
    - "ntp5.*.com"
    - "ntp6.*.com"
    - "ntp7.*.com"
    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "+.pool.ntp.org"
    - "time1.cloud.tencent.com"
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.quad9.net/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.quad9.net/dns-query
  fallback-filter:
    geoip: true
    geoip-code: FR
    ipcidr:
      - 240.0.0.0/4

