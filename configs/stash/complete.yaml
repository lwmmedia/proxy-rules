  twitter:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/social/twitter.list
    path: ./ruleset/twitter.yaml
    interval: 86400

  # Global Tech Services
  google:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/global/google.list
    path: ./ruleset/google.yaml
    interval: 86400

  microsoft:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/global/microsoft.list
    path: ./ruleset/microsoft.yaml
    interval: 86400

  apple:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/lwmmedia/proxy-rules/main/rules/global/apple.list
    path: ./ruleset/apple.yaml
    interval: 86400

# Rules
rules:
  # Block Ads and Trackers
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,googleadservices.com,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,analytics,REJECT
  - DOMAIN-KEYWORD,doubleclick,REJECT

  # Streaming Services
  - RULE-SET,youtube,YouTube
  - RULE-SET,netflix,Netflix

  # Social Media Platforms
  - RULE-SET,telegram,Telegram
  - RULE-SET,discord,Discord
  - RULE-SET,twitter,Twitter

  # Global Tech Services
  - RULE-SET,google,Google
  - RULE-SET,microsoft,Microsoft

  # Apple Services - Direct for optimal CDN performance in France/Europe
  - DOMAIN-SUFFIX,push.apple.com,DIRECT
  - DOMAIN-SUFFIX,lcdn-locator.apple.com,DIRECT
  - DOMAIN-SUFFIX,lcdn-registration.apple.com,DIRECT
  - DOMAIN-SUFFIX,iphone-ld.apple.com,DIRECT
  - DOMAIN-SUFFIX,mzstatic.com,DIRECT
  - RULE-SET,apple,DIRECT

  # Local Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT

  # France IP - Direct routing for optimal performance
  - GEOIP,FR,DIRECT

  # Final Rule - Default to direct for France/Europe
  - MATCH,DIRECT
